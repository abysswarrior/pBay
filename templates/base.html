{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>social media</title>

        .badge:after{
            content:attr(value);
            font-size:12px;
            color: #fff;
            background: red;

            position:relative;
            left:-8px;
            top:-10px;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
